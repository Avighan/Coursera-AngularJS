<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
        <div ng-controller="LunchCheckController">
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model = "lunch"
             ng-model = "show_or_hide"
             style = '{{style}}'>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayMessages();">Check If Too Much</button>
         </div>
         <div class="form-group message" style='{{message_style}}'>
            {{message}}
           <!-- Your message can go here. -->
            <div class="alert alert-warning" ng-show="show_or_hide">
              <strong>Warning!</strong> We do not consider empty items
            </div>
         </div>
        </div>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
