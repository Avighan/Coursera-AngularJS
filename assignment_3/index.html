<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src = "js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
      table {
        width: 100%;
      }

      th {
          height: 50px;
          text-align: center;
      }
      td {
          height: 50px;
          text-align: center;
      }
    </style>
  </head>
<body>

    <div class="container">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div id="menu" ng-controller='NarrowItDownController as menu'>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model = "searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="menu.search(searchTerm)">Narrow It Down For Me!</button>
      </div>
      <br>
      <br>  
      
      <h3 style="text-align: center;">List of Menu Categories</h3>
        <div class="col-md-6 pull-right clearfix">
        <div class="panel-group" id="accordion">
            <div found-items 

            found="menu.found"
            on-remove="menu.removeItem(index)"
            >
              
            </div>
        </div>
      </div>
      </div>

<div class="panel panel-default">

          <div class="panel-body">
              {{ category.special_instructions}}
          </div>
        </div>  
-->

</body>
</html>
