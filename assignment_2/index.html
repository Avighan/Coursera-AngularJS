<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src = "js/app.js"></script>
  </head>
<body>
  <div class="container">
  <h1 style="text-align: center;">Shopping List Check Off</h1>

  <div class="row" >
    
    
      
      <div class="col-md-6 col-md-push-2 col-xs-12">
        <h2>To Buy:</h2>
        <div ng-controller='ToBuyController as buy_items'>
          <div ng-repeat="item in buy_items.items">
            <div class="card">
              <div class="card-block">
                  <h4 class="card-title">Buy {{item.quantity}} {{item.name}}</h4>
              </div>
              <a href="https://en.wikipedia.org/wiki/{{item.name}}">

                <img class="card-img-top" ng-src="images/{{item.name}}.jpg" alt="{{item.name}}">
              </a>
              <input type="text" placeholder="Enter quantity" ng-model="item.quantity" ng-keyup="buy_items.update_record($index,item.name,item.quantity);">
              <button class="btn btn-default"  ng-click="buy_items.removeItem($index,item.name,item.quantity);"><span class="glyphicon glyphicon-ok"></span> 
                Buy
              </button>
              <br><br>             
            </div>

          </div>
        </div>
      </div>
    <!-- Already Bought List -->
      <div class="col-md-6 col-md-push-2" ng-init="myVar = true">
        <h2>Already Bought:</h2>
        <div ng-controller='AlreadyBoughtController as bought_items'>
          <div ng-repeat="item in bought_items.items">
            <div class="card"">
              <div class="card-block">
                <h4 class="card-title">Bought {{item.quantity}} {{item.name}}</h4>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="emptyMessage" ng-if="bought_items.show_or_hide()==true">Nothing bought yet.</div>
        </div>
        
      </div>
  </div>
</div>

</body>
</html>
